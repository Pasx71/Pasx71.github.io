<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcheMorph Personality Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print-style.css" media="print"> <!-- For print-specific styles -->
</head>
<body>
    <header>
        <h1>ArcheMorph Personality Quiz</h1>
    </header>

    <main>
        <form id="quizForm">
            <section id="quiz-section">
                <h2 id="axis-title">Welcome to the ArcheMorph Quiz!</h2>
                <p id="quiz-intro-text">Please answer all questions below.</p>
                <div id="questions-container">
                    <!-- Questions will be loaded here by JavaScript -->
                </div>
                <button type="submit" id="submitButton">Get My Archetype</button>
            </section>
        </form>

        <section id="results-section" style="display:none;">
            <h2>Your ArcheMorph Profile</h2>
            <!-- Action Buttons for Results -->
            <div class="results-actions">
                <button id="retakeQuizButton">Retake Quiz</button>
                <button id="savePdfButton">Save as PDF / Print</button>
                <button id="shareResultsButton">Share Archetype</button>
            </div>

            <div id="printable-results-area"> <!-- Wrapper for content to be printed/saved -->
                <p><strong>Full Archetype Name:</strong> <span id="result-full-name"></span></p>
                <p><strong>Personality Code:</strong> <span id="result-code"></span></p>

                <h3>Archetype Components:</h3>
                <p><strong>Prefix:</strong> <span id="result-prefix-name"></span> - <span id="result-prefix-blurb"></span></p>
                <p><strong>Core:</strong> <span id="result-core-name"></span> - <span id="result-core-blurb"></span></p>
                <p><strong>Suffix:</strong> <span id="result-suffix-name"></span> - <span id="result-suffix-blurb"></span></p>
                <p><strong>Qualifier:</strong> <span id="result-part4-name"></span> - <span id="result-part4-blurb"></span></p>

                <!-- Trait Scores & Descriptions will go into result-scores-list -->
                <ul id="result-scores-list">
                    <!-- Populated by JS -->
                </ul>
            </div> <!-- End of printable-results-area -->

            <div id="alternatives-container">
                <!-- This was in your original HTML, but the detailed traits are now in result-scores-list.
                     You can repurpose or remove this if not used for something else. -->
            </div>
            <div id="detailed-breakdown-text">
                <!-- If you have more narrative text, it can go here. -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© ArcheMorph System</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
