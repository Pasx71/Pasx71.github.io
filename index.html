<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cool Website</title> <!-- CHANGE THIS TITLE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="My essays and useful links"> <!-- CHANGE THIS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Default Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Other theme options: bellows.css, dark.css, dolphin.css, pure.css -->
</head>
<body>
  <!-- This div is where Docsify renders the content -->
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'My Cool Website', // CHANGE THIS - Displayed in sidebar
      repo: 'Pasx71/Pasx71.github.io', // CHANGE THIS - Optional: Link to repo
      loadSidebar: true,        // Enable sidebar (we'll create _sidebar.md next)
      subMaxLevel: 2,           // How many heading levels to show in sidebar TOC
      auto2top: true,           // Scroll to top when route changes
      homepage: 'README.md',    // Use README.md as the main landing page
      // --- Search Plugin Configuration ---
      search: {
        maxAge: 86400000,          // Expiration time, cache cleared daily
        paths: 'auto',             // Automatically search all pages
        placeholder: 'Search...', // Search box placeholder text
        noData: 'No Results!',    // Message when no results found
        // Headline depth, 1 - 6
        depth: 3,
      },
    }
  </script>
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Optional: Add other plugins like zoom-image, copy-code etc. -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
</body>
</html>
